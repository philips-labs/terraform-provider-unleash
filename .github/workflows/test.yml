name: Tests
on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
  # The Unleash API could drift unexpectedly (like most SaaS systems, etc.), so its recommended testing 
  # at a regular interval not necessarily tied to code changes. This will 
  # ensure we are alerted to something breaking due to an API change, even if the code did not change.
  schedule:
    - cron: '0 13 * * *'
jobs:
  # ensure at least the code builds...
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.18
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Get dependencies
      run: |
        go mod download

    - name: Build
      run: |
        go build -v .

  # run acceptance tests in a matrix with Terraform core versions
  test:
    name: Matrix Test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - '1.0.7'
    steps:

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.18
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Start containers
      run: docker-compose up -d

    - name: Get dependencies
      run: |
        go mod download
        
    - name: TF acceptance tests
      timeout-minutes: 10
      env:
        TF_ACC: "1"
        TF_ACC_TERRAFORM_VERSION: ${{ matrix.terraform }}
        UNLEASH_API_URL: http://localhost:4242/api/
        UNLEASH_AUTH_TOKEN: token

      run: |
        go test -v -cover ./internal/provider/

    - name: Stop containers
      if: always()
      run: docker-compose down